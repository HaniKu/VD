var dataPoints = []
var label = []
var datas = []
$.getJSON( "https://raw.githubusercontent.com/vega/vega-datasets/gh-pages/data/movies.json", function(data) {
//https://raw.githubusercontent.com/vega/vega-datasets/gh-pages/data/movies.json
dataPoints = data

for(var i = 0; i < dataPoints.length - 1; i++) {
  label[i] = dataPoints[i].Title
  datas[i] = dataPoints[i].Worldwide_Gross
}
  console.log(dataPoints.length - 1)
var ctx = document.getElementById('bar-chart').getContext('2d');
var chart = new Chart(ctx, {
     type: 'bar',
     data: {
        labels: label,
        datasets: [{
          fillColor: ["rgba(220,220,220,0.5)", "navy", "red", "orange"],
          strokeColor: "rgba(220,220,220,0.8)",
          highlightFill: "rgba(220,220,220,0.75)",
          highlightStroke: "rgba(220,220,220,1)",
          backgroundColor:"rgba(206, 70, 90, 1)",
          data: datas
        }]
     },
     options: {
        responsive: 'true',
     }
  });
})
</script>
